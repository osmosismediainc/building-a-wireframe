<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Building a Wireframe</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/styles.css" media="screen" />

</head>
<body>
    <!-- Wrapper Class for keeping things together-->
    <div class="wrapper">
        <!-- Header contains two header elements, a display and the nav-->
        <header>
            <div class="above_nav_header"><p>header</p></div>
            <nav><p>nav</p></nav>
        </header>
        <!-- Section Contains Content-->
        <section><p>section</p>
            <article><p>article</p>
                <div class="headline"><p>h1,h2,h3</p></div>
                <div class="content"><p>p</p></div>
            </article>
        </section> 
        <!-- This Aside might one day contain a sidebar, but probably will forever remain mostly empty until finally deleted-->
        <aside><p>aside</p></aside>
        <div class="clearfix"></div>
        <!-- Footer Area is at the foot as all good footers should be-->
        <footer><p>footer</p></footer>
    </div>
</body>
</html>
